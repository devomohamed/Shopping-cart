<ng-container *ngIf="products.length">
  <div class="container">
    <div class="card-table">
      <div class="cart-product">
        <table class="table table-responsive table-bordered border-primary">
          <thead>
            <tr>
              <!-- <td>Sr.No</td> -->
              <td>Product Name</td>
              <td>Product Image</td>
              <td>Description</td>
              <td>Price</td>
              <td>Quantity</td>
              <td>Total</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products;let i = index">
              <!-- <td>{{i+1}}</td> -->
              <td>{{product.title}}</td>
              <td><img [src]="product.image" alt=""></td>
              <td>{{product.description}}</td>
              <td>{{product.price}}</td>
              <td>{{product.quantity}}</td>
              <td>{{product.total}}</td>
              <td><button (click)="removeItem(product)" class="btn btn-danger"><fa-icon [icon]="faTrashAlt" ></fa-icon></button></td>
            </tr>
            <tr>
              <td colspan="3"></td>
            <td><button type="button" class="btn btn-danger" (click)="emptyCart()">Empty Cart</button></td>
            <td><button type="button" class="btn btn-primary" routerLink="/products">Shop More</button></td>
            <td><button type="button" class="btn btn-success">Checkout</button></td>
            <td>Grand Total: {{grandTotal}}$</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="!products.length">
  <div class="container">
    <div class="card">
      <h5 class="card-title">My Cart</h5>
    </div>
    <div class="center">
      <img src="../../../assets/cartEmpty.png" alt="">
      <h4>YourCart Is Empty</h4>
      <h6>Add Item To It Now</h6>
      <button class="btn btn-primary" routerLink="/products">Shop Now</button>
    </div>
  </div>
</ng-container>
